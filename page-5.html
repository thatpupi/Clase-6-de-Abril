<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>BLACKPINK M/V YOUTUBE VIEWS</title>
</head>
<body>
  <div class="container py-3">
    <div class="row">
      <div class="col-md-12 py-3">
        <h1>BLACKPINK M/V YOUTUBE VIEWS</h1>
      </div>
      <div class="col-md-12 pt-2">
        <svg></svg>
      </div>
      <div class="col-md-12 pt-3">
        <nav aria-label="navegacion">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="index.html">Portada</a></li>
            <li class="page-item"><a class="page-link" href="page-1.html">1</a></li>
            <li class="page-item"><a class="page-link" href="page-2.html">2</a></li>
            <li class="page-item"><a class="page-link" href="page-3.html">3</a></li>
            <li class="page-item"><a class="page-link" href="page-4.html">4</a></li>
            <li class="page-item active"><a class="page-link" href="page-5.html">5</a></li>
            <li class="page-item"><a class="page-link" href="page-6.html">6</a></li>
            <li class="page-item"><a class="page-link" href="page-7.html">7</a></li>

          </ul>
        </nav>
      </div>
    </div>
  </div>
<!--D3.js-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
//variables globales
var width = 960;
var height = 360;
//los datos
var data = [
{ name: 'BOOMBAYAH', population: 299100830},
{ name: 'AIIYL', population: 276407889},
{ name: 'PWF', population: 201965359},
{ name: 'WHISTLE', population: 200277429},
{name: 'STAY', population: 100531408} 
];
//selecciona el svg
var svg = d3.select("svg")
  .attr("width", width)
  .attr("height", height)
  .style("background","#000000");
//seleccionar el grupo
var g = svg.selectAll("g")
  .data(data)
  .enter()
  .append("g")  
  .attr("transform", "translate(100,0)")
//dentro del grupo, crear c√≠rculos
g.append("circle")
  .attr("cx", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("cy", function(d) { return height/2; })
  .attr("r", function(d) { return d.population*2/10000000; })
  .attr("fill","#F0ABC0")
//dentro del mismo grupo, agregar un texto
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 48; })
  .attr("y", (height/2)+1)
  .attr("fill","#FFFFFF")
  .text(function(d) { return ". " + d.name; })
//dentro del mismo grupo, agregar otr texto
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 56; })
  .attr("y", (height/2)+16)
  .attr("fill","#FFFFFF")
  .text(function(d) { return "("+d.population+")"; })
  .style("font-size","10px")
</script>
<!-- jQuery primero, luego Popper.js, y finalmente Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
